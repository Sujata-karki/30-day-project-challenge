<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="middleContainer"> 
            <input type="text" id="inputBox" placeholder="0">
            <div class = "spans">
                <span>AC</span>
                <span>DEL</span>
                <span>%</span>
                <span>/</span>
            </div>
            <div class = "spans">
                <span>9</span>
                <span>8</span>
                <span>7</span>
                <span>+</span>
            </div>
            <div class = "spans">
                <span>6</span>
                <span>5</span>
                <span>4</span>
                <span>-</span>
            </div>
            <div class = "spans">
                <span>4</span>
                <span>3</span>
                <span>2</span>
                <span>x</span>
            </div>
            <div class = "spans">
                <span>00</span>
                <span>0</span>
                <span>.</span>
                <span>=</span>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
